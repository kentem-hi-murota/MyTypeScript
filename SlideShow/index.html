<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="./images/pic0.png" width="256" height="192" id="main-image">
        <div class="container">
            <button id="previous">←</button>
            <button id="next">→</button>
        </div>
        <div class="container">
            <img src="./images/pic0.png" width="80" height="60" class="thumbnail active">
            <img src="./images/pic1.png" width="80" height="60" class="thumbnail">
            <img src="./images/pic2.png" width="80" height="60" class="thumbnail">
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
